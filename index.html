<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon e Estilos -->
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="main.css" />

    <!-- Título da Página -->
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <div id="cabecalhoDiv">
        <img src="imagens/001.png" alt="Imagem formulário de cadastro" />
        <h1>Formulário de Cadastro</h1>
      </div>
    </header>
    <!-- Conteúdo Principal -->
    <main>
      <section id="cadastro">
        <h2>Cadastro</h2>
        <!-- Formulário de Cadastro -->
        <form id="formComentario">
          <!-- Campos de Entrada -->
          <label for="nomeCompleto">Nome Completo:</label><br />
          <input
            type="text"
            name="nomeCompleto"
            id="nomeCompleto"
            placeholder="Digite seu nome.."
            size="30"
            required
          />
          <br />
          <label for="eMail">E-mail:</label><br />
          <input
            type="email"
            name="email"
            id="eMail"
            placeholder="Digite seu E-mail.."
            size="30"
            required
          />
          <br />
          <label for="telefone">Telefone:</label><br />
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="(00) 0.0000-0000"
            size="30"
            required
          />
          <br />
          <label for="cpf">CPF:</label><br />
          <input
            type="text"
            name="cpf"
            id="cpf"
            placeholder="000.000.000-00"
            size="30"
            required
          />
          <br />
          <label for="enderecoCompleto">Endereço Completo:</label><br />
          <input
            type="text"
            name="enderecoCompleto"
            id="enderecoCompleto"
            placeholder="Rua Principal, N.001, Centro, Casa.."
            size="30"
            required
          />
          <br />
          <label for="cep">CEP:</label><br />
          <input
            type="text"
            name="cep"
            id="cep"
            placeholder="00000-000"
            size="30"
            required
          />
          <br />
          <!-- Botão de Cadastro -->
          <button type="submit" id="butaoCadastrar">Cadastrar</button>
        </form>
        <!-- Mensagem Final -->
        <section id="msgFinal"></section>
      </section>
    </main>
    <!-- Scripts (jQuery e Máscaras) -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <!-- Inclusão do Plugin jQuery Validation-->

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script> -->
    <!-- Script Personalizado -->
    <script src="main.js"></script>
    <!-- Rodapé -->
    <footer>
      <p>2024 &copy; Luiz Henrique Santos</p>
    </footer>
  </body>
</html>
